<div class="fourni" *ngFor="let fournisseur of fournisseurs">
  <a class="container-fourni"
  (click)="onClickFournisseur(fournisseur.id)"
  >{{fournisseur.name}}</a>
</div>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      {{ product.name }}
    </a>
  </h3>
  <img  class="images" src={{product.image}}>

</div>
